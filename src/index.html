
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>VanillaJS Form</title>
    </head>
    <body>
        <div class="content">
            <div class="form__header">
                <h3>Explique o que você precisa</h3>
                <small>Peça orçamento grátis, online!</small>
            </div>
            <form novalidate>
                <section id="request-form-section" class="">
                    <div id="request-form"></div>
                    <button id="button-search" type="button" class="form__button">
                        BUSCAR PROFISSIONAIS
                    </button>
                </section>
                <section id="user-form-section" class="invisible">
                    <div id="user-form"></div>
                    <button id="button-finish" type="button" class="form__button">
                        FINALIZAR
                    </button>
                </section>
            </form>
        </div>
        <div class="tabs">
            <div id="request-tab" class="tabs__option tabs__option--selected">1. Seu pedido</div>
            <div id="user-tab" class="tabs__option">2. Seus dados</div>
        </div>
    </body>
</html>
